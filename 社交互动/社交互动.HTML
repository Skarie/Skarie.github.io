<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>智慧养老平台 - 社交互动</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(../图片文件/社交互动背景图.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .social-item {
            width: 200px;
            height: 200px;
            background-color: transparent;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .social-item:hover {
            transform: translateY(-5px);
        }
        
        .social-item img {
            max-width: 100%;
            height: auto;
        }
        
        .social-item p {
            margin-top: 10px;
            font-weight: bold;
        }
        
        a {
            text-decoration: none;
            text-align: center;
            color: #af2b8c;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-back {
            background-color: #ccc;
            color: white;
        }
        
        .btn-back:hover {
            background-color: #888;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        
        footer p {
            font-size: 14px;
            color: #888;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>
