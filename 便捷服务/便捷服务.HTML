<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>智慧养老平台 - 便捷服务</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url(../图片文件/便捷服务背景图.jpg) no-repeat center center fixed;
            background-size: cover;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .service-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
        }
        
        .service-item {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .service-item:hover {
            transform: translateY(-5px);
        }
        
        .service-item p {
            text-align: center;
            color: #d4cfcf;
        }
        
        .service-item img {
            max-width: 80%;
            height: auto;
        }
        
        .service-item a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        
        .btn-back {
            background-color: #696767;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-back:hover {
            background-color: #cbc8c8;
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        
        footer p {
            font-size: 14px;
            color: #888;
        }
    </style>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>便捷服务</h1>
        <div class="service-container">
            <div class="service-item">
                <a href="https://www.meituan.com/" target="_blank">
                    <img src="美团.jpg" alt="美团外卖">
                    <p>美团外卖</p>
                </a>
            </div>
            <div class="service-item">
                <a href="https://www.jd.com/" target="_blank">
                    <img src="京东.png" alt="京东">
                    <p>京东</p>
                </a>
            </div>
            <div class="service-item">
                <a href="https://mdkd.pinduoduo.com/login" target="_blank">
                    <img src="多多买菜.png" alt="多多买菜">
                    <p>多多买菜</p>
                </a>
            </div>
            <div class="service-item">
                <a href="https://www.douyin.com/" target="_blank">
                    <img src="抖音.jpg" alt="抖音">
                    <p>抖音</p>
                </a>
            </div>
            <div class="service-item">
                <a href="https://www.cainiao.com/" target="_blank">
                    <img src="菜鸟驿站.jpg" alt="菜鸟驿站">
                    <p>菜鸟驿站</p>
                </a>
            </div>
            <div class="service-item">
                <a href="http://www.weather.com.cn/" target="_blank">
                    <img src="中国天气网.png" alt="中国天气网">
                    <p>中国天气网</p>
                </a>
            </div>
            <div class="service-item">
                <a href="http://www.cctv.com/" target="_blank">
                    <img src="新图网_CCTV央视网logo矢量图图标_ixintu.com.png" alt="央视网">
                    <p>央视网</p>
                </a>
            </div>
            <div class="service-item">
                <a href="https://www.bilibili.com/" target="_blank">
                    <img src="哔哩哔哩动画.png" alt="哔哩哔哩">
                    <p>哔哩哔哩</p>
                </a>
            </div>
        </div>
        <footer>
            <button class="btn btn-back" onclick="goBack()">返回上一级</button>
            <p>版权所有 &copy; 2023 智慧养老平台</p>
        </footer>
    </div>
</body>

</html>
