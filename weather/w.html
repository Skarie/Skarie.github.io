<!DOCTYPE html>
<html lang="en">
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: transparent;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    
    .back-button {
        display: inline-block;
        border: none;
        background-color: rgba(255, 255, 255, 0.6);
        padding: 8px 16px;
        font-size: 16px;
        color: #333;
        text-align: center;
        cursor: pointer;
        border-radius: 50%;
        /* 圆形按钮 */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
        /* 毛玻璃效果 */
    }
    
    .back-button:hover {
        background-color: rgba(255, 255, 255, 0.8);
    }
    
    .icon {
        font-weight: bold;
        /* 强调“<”符号 */
    }
    
    footer {
        text-align: center;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #ccc;
    }
    
    footer p {
        font-size: 14px;
        color: #888;
    }
    
    span a {
        color: hsl(0, 0%, 3%);
        text-decoration: none;
        font-weight: bold;
    }
</style>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="icon" href="icon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="css2" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body onload="myFunction()">
    <div id="loading"></div>
    <div class="cont">
        <div class="one">
            <h1>🌦️ Weather☔️</h1>
        </div>
    </div>
    <div class="two">
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search" />
                <button>
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                        width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                            clip-rule="evenodd"></path>
                        <path fill-rule="evenodd"
                            d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="weather loading">
                <div class="other">注意：请输入城市名拼音，首字母大写</div>
                <h2 class="city">Weather in Shanghai</h2>
                <h1 class="temp">21°C</h1>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04d.png" alt="" class="icon" />
                    <div class="description">多云</div>
                </div>
                <div class="other">
                    <div class="humidity">湿度: 60%</div>
                    <div class="wind">风速: 6.2 km/h</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var preloader = document.getElementById('loading');

        function myFunction() {
            preloader.style.display = 'none';
        }
    </script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
            max: 15,
            glare: true,
            reverse: true,
            "max-glare": 0.5,
            speed: 400
        });
        VanillaTilt.init(document.querySelectorAll(".card"));
    </script>
    <div class="container">
        <footer>
            <button class="back-button">
                <span class="icon"><a href="../首页/首页.html">&lt;</a></span>
              </button>
            <p>版权所有 &copy; 2023 智慧养老平台</p>
        </footer>
    </div>

</body>
